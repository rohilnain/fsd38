<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- h1,img or anchor tag are semantic tag -->
    <!-- Inline styles are the most specific, followed by IDs, classes, and element selectors. -->
   <h1 style="color:red" id="h1id">my name is rohil</h1>
   <img src="https://picsum.photos/id/237/536/354" width=250px height=250px alt="image is loading">
   <!-- this is a anchor tag -->
   <a href="./home.html">Home</a>
   <ol>
    <li>dog</li>
    <li>cat</li>
    <li>snake</li>
   </ol>
   <ul>
    <li>pizza</li>
    <li class="desikhana">chappati</li>
    <li id="mastkhana">maa ke hat ka khana</li>
   </ul>
   <!-- div tag is non semantic,it does not mean something or it does not indicate something
       strong and b both makes the words bold but strong is used to provide more importance 
       to something and b make it bold only  -->
<section></section>
<div></div>
<article></article>
<span><p>this is <strong>paragraph</strong> tag inside <b>a</b> span</p></span>
<main>
<!-- main is for all main content of the page -->
</main>
<footer>
    <!-- footer goes here -->
</footer>
</body>
</html>
