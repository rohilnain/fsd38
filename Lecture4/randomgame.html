<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./randomgame.css">
    <script src="randomgame.js"  ></script>
</head>
<body>
    <div class="mainsection">
        <div class="topdiv">
            <button class="buttonagain">Again!</button>
            <p style="font-size: 20px;"> Between 1 and 20!</p>
        </div>
        <div class="guessmynumber">
        <h1 class="mainheading">Guess My Number!</h1>
       </div>
       <div class="midsection">
        <div class="leftline">
        </div>
        <div class="questionmark">
            <p>?</p>
        </div>
        <div class="rightline">
        </div>
       </div>
       <div class="lowersection">
        <div class="guessnumber">
            <input type="text" class="numbershown" >
            <button class="buttoncheck">check!</button>
        </div>
        <div class="guessstats">
        <p class="guessingnumber">Start guessing .....</p>
        <div class="score"> 
            <p>Score:</p>
            <p class="scorevalue">20</p>
        </div>
        <div class="highscore">
            <p>HighScore:</p>
            <p class="highscorevalue">0</p>
        </div>
        </div>
       </div>
    </div>
</body>
</html>
